<body>
  <h1>@실습문제_이벤트</h1>
  <!--  
    #btn-generate을 클릭하면, 
    아래데이터를 javascript객체로 먼저 만들고, 배열로 관리한다.
    배열을 순회하면서, button태그를 동적으로 생성한다.
    생성된 버튼태그를 클릭하면, 각각의 url로 페이지이동해야한다.

    버튼 value       이동할 url
    ---------------------------------
    네이버            https://www.naver.com
    구글              https://www.google.com
    KH                https://www.iei.or.kr
    와삼              https://www.w3schools.com

  -->
  <button type="button" id="btn-generate">버튼생성</button>
  <div class="btn-wrapper">
    <button type="button" data-url='https://www.naver.com'>네이버</button>&nbsp;
    <button type="button" data-url='https://www.google.com'>구글</button>&nbsp;
    <button type="button" data-url='https://www.iei.or.kr'>KH</button>&nbsp;
    <button type="button" data-url='https://www.w3schools.com'>와삼</button>
  </div>
  <script>
    document.querySelector("#btn-generate").onclick = function(e){
      var btns = document.querySelectorAll('.btn-wrapper > button');

      for(var button of btns){
        var btn = document.createElement("button");
        btn.innerText = button.innerText;
        btn.dataset.url = button.dataset.url; // 사용자 정의 데이터 속성에 접근할 수 있게 해주는 읽기/쓰기 인터페이스
        //console.log(button.dataset.url);

        btn.onclick = function(e){ // 새 버튼 기능 
          location.assign(this.dataset.url); // 지금 눌린 버튼에 저장된 URL 데이터
        }
        document.querySelector(".btn-wrapper").appendChild(btn); // btn-wrapper에 btn이란 새 버튼을 넣음
      }
    }
